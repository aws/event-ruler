name: Java Build

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main", "release-*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Verify with Maven
        run: mvn --batch-mode --update-snapshots verify
